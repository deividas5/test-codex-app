spring:
  application:
    name: government-reports
  datasource:
    url: jdbc:h2:file:./data/reports;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
  task:
    execution:
      pool:
        core-size: 5
        max-size: 10

server:
  port: 8080

logging:
  level:
    com.company.reports: DEBUG
